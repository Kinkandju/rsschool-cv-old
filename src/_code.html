		<figure class="code__example">
			<figcaption>Function the smallest divisor:</figcaption>
			<pre>
const smallestDivisor = (num) => {
	if (num &lt;= 0) {
		return NaN;
	} else if (num === 1) {
		return num;
	}
		
	let y = 2;
		
	while (num % y !== 0) {
		y = y + 1;
	}
	return y;
}
			</pre>
		</figure>

		<figure class="code__example">
			<figcaption>Function factorial:</figcaption>
			<pre>
const factorial = (num) => {
	let result = 1;
		
	for (let counter = 1; counter &lt;= num; counter ++) {
		result *= counter;
	}
	return result;
}
			</pre>
		</figure>
